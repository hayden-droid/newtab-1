	<script>
	 function setMascot(mascot)
	 {
	     $(".main").css("background-image", "url('mascots/" + mascot + "')");
	 }

	 $(document).ready(function() {
	     $("h1").click(function() {
		 var mascot = mascots[Math.floor(Math.random()*mascots.length)];
		 setMascot(mascot);
	     });
	     var mascot = mascots[Math.floor(Math.random()*mascots.length)];
	     setMascot(mascot);
	 });
	</script>
        <script>
	 var countDownDate = new Date("Jan 5, 2018 12:00:00").getTime();
	 var x = setInterval(function() {

	     var now = new Date().getTime();
	     var distance = countDownDate - now;
	     
	     var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	     var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	     var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	     var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	     
	     document.getElementById("timer").innerHTML = days + "d " + hours + "h "
						       + minutes + "m " + seconds + "s ";
	     
	     if (distance < 0) {
		 clearInterval(x);
		 document.getElementById("timer").innerHTML = "GO WATCH IT!";
	     }
	 }, 1000);
	</script>
